<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Authorization on the website</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 login-box">
                            <form class="form-horizontal" role="form">
                                <div class="input-group">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" class="form-control" placeholder="Login" name="login" required
                                           autofocus/>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                           required/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-labeled btn-success btn-block"
                                    onclick="validateData()">
                                <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Sign In
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function validate() {
        $.ajax('./signin', {
            method: 'post',
            data: {
                login: document.getElementsByName("login")[0].value,
                password: document.getElementsByName("password")[0].value
            },
            complete(data) {
                var result = data.responseText;
                if (result === "false") {
                    alert("Please input correct login and password!")
                } else {
                    location.href = result;
                }
            }
        });
    }

    function validateData() {
        if (document.getElementsByName("login")[0].value === '' || document.getElementsByName("password")[0].value === '') {
            alert("The login and password will be not empty!");
        } else {
            validate();
        }
    }
</script>
</body>
</html>
